    <!-- End of header -->

    <!-- Content -->
    <div data-role="content">
        <!-- New private note form -->
        <form id="private-note-form" action="" method="post">
            <h2>New Private Note</h2>
            <label for="private-note-title">Title</label>
            <input type="text" id="private-note-title"/>
            <label for="private-note-message">Message</label>
            <textarea id="private-note-message"></textarea> 

            <!-- Control buttons -->
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <button>
                        <i class="icon-gray icon-ok"></i>
                    </button>
                </div>
                <div class="ui-block-b">
                    <button>
                        <i class="icon-gray icon-remove"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>
